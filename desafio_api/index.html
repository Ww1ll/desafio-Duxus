<!DOCTYPE html>
<html>
<head>
	<title>Desafio Java Duxus</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<h2>API de Times</h2>
	<form id="formCadastrar">
		<h3>Cadastro de Integrante</h3>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome"><br>

		<label for="funcao">Função no Time:</label>
		<input type="text" id="funcao" name="funcao"><br>

		<label for="franquia">Franquia:</label>
		<input type="text" id="franquia" name="franquia"><br>
        

		<h3>Cadastro de Time</h3>
		<label for="data">Data:</label>
		<input type="date" id="data" name="data"><br><br>

		<input type="submit" value="Cadastrar">
	</form>
</body>
</html>
